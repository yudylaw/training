<div class="right-box clearfix" model-node="related_list">
	<fieldset class="inter-line mb20"><a href="javascript:;" event-node="change_related_daren" rel="0" event-args="uid={$uid}&limit={$limit}" id="changerelated_daren" class="right"><i class="ico-refresh"></i></a><legend class="inter-txt">{$title}</legend></fieldset>
    <ul model-node="related_ul_daren" class="related_ul_user">
      
    </ul>
</div>

<script type="text/javascript">
$(function (){
	setTimeout(function (){
		$('#changerelated_daren').click();
		$('#changerelated_daren').attr('rel', 1);
	},100)
});
// 事件绑定
M.addEventFns({
    // 换一换操作
    change_related_daren: {
        click: function() {
            var args = M.getEventArgs(this);
            var _model = M.getModels('related_ul_daren');
			var rel = $('#changerelated_daren').attr('rel');
            $.post(U('widget/RelatedDaren/changeRelate'), {uid:args.uid, limit:args.limit, rel:rel}, function(data) {
                $(_model[0]).html(data);
                M($(_model)[0]);
            }, 'json');
            return false ;
        }
    }
});
</script>
