<if condition="0 eq $follow_state['following']">
	<span event-node="doFollow" event-args="uid={$fid}&uname={$uname}&following={$follow_state['following']}&follower={$follow_state['follower']}&refer={$refer}&isrefresh={$isrefresh}" href="{:U('public/Follow/doFollow', array('fid'=>$fid))}" class="btns-red"><i class="ico-add"></i>关注</span>
<else/>
	<span event-node="unFollow" event-args="uid={$fid}&uname={$uname}&following={$follow_state['following']}&follower={$follow_state['follower']}&refer={$refer}&isrefresh={$isrefresh}" href="{:U('public/Follow/unFollow', array('fid'=>$fid))}" class="btns-gray"><i class="ico-already"></i>已关注</span>
</if>
