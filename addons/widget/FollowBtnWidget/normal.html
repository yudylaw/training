<if condition="0 eq $follow_state['following']">
    <a event-node="doFollow" event-args="uid={$fid}&uname={$uname}&following={$follow_state['following']}&follower={$follow_state['follower']}&refer={$refer}&isrefresh={$isrefresh}" href="{:U('public/Follow/doFollow', array('fid'=>$fid))}" class="btns-gray"></a>
<else />
    <a event-node="unFollow" event-args="uid={$fid}&uname={$uname}&following={$follow_state['following']}&follower={$follow_state['follower']}&refer={$refer}&isrefresh={$isrefresh}" href="{:U('public/Follow/unFollow', array('fid'=>$fid))}" class="btns-gray"></a>
</if>
