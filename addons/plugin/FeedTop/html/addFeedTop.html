<script type="text/javascript">
/**
 * 验证表单数据正确性
 * @return boolean 数据是否正确
 */
var checkAdSpaceForm = function()
{
  // 判断标题数据正确性
  if($.trim($('input[name="title"]').val()) == '') {
    ui.error('标题不能为空');
    return false;
  }
  if($.trim($('input[name="feed_id"]').val()) == '') {
    ui.error('置顶分享ID不能为空');
    return false;
  }
  return true;
};
</script>
