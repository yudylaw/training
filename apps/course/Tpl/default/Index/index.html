<script type="text/javascript">
jQuery(document).ready(function(){
	$("#start_course").click(function(){
		var id = parseInt($(this).attr("code"));
		updatetime('start',id);
	});
	$("#end_course").click(function(){
		var id = parseInt($(this).attr("code"));
		updatetime('end',id);
	});
	function updatetime(type,id){
		$.ajax({
			type: "POST",
			url: 'index.php?app=course&mod=Admin&act=startandend',
			data:{"type":type,"course_id":id},
			dataType: "json",
			async:false,
			success:function(msg){
				if(msg.status == 1){
					window.location.href="index.php?app=course&mod=Index&act=index";
				}else{
					alert(msg.msg);
				}
			},
			error:function(msg){
				alert("操作失败");
				return;
			}
		});
	}
});
</script>
