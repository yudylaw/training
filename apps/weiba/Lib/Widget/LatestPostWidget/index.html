<dl>
	<dt class="clearfix">
		<span class="fl">最新帖子</span><!-- <a href="javascript:;" class="fr">更多</a> -->
	</dt>
	<dd>
		<ul model-node="related_new_post">
			<volist name="topic_list" id="vo">
				<li class="txt-ell"><a href="{:U('weiba/Index/postDetail',array('post_id'=>$vo['post_id']))}">{$vo.title|getShort=14}</a></li>
			</volist>
		</ul>
	</dd>
</dl>
<script type="text/javascript">
	// 事件绑定
	M
			.addEventFns({
				// 换一换操作
				change_related_new_post : {
					click : function() {
						var args = M.getEventArgs(this);
						var _model = M.getModels('related_new_post');
						$
								.post(
										"{:U('widget/LatestPost/changeRelate','app_widget=weiba')}",
										{
											uid : args.uid,
											max : args.max,
											weiba_id : args.weiba_id
										}, function(data) {
											$(_model[0]).html(data);
											M($(_model)[0]);
										}, 'json');
						return false;
					}
				}
			});
</script>
