<!--reply panel-->
<include file="../Public/header" />
<div id="content" class="content">
    <div id="reply-weibo" data-title="{$_title}" data-selected="true" data-footer="none" data-rememberScroll="true">
    <header>
        <div id="header-buttons">
            <div class="header-menu-link" id="hmp-cancel">
                <a class="ts-listen" data-listen="weibo-goback-true">取消</a>
            </div>
            <div class="header-menu-link" id="hmp-send">
                <a id="ts-reply-submit" class="ts-listen sendBtn disable fc4" data-listen="weibo-sendreply-list" data-referer="{$_SERVER['HTTP_REFERER']}" data-rowid="{$detail.row_id}" data-istalkbox="0" data-approwid="{$detail.app_row_id}" data-tocommentid="{$detail.to_comment_id}" data-touid="{$detail.to_uid}" data-approwtable="{$detail.app_row_table}" data-appuid="{$detail.app_uid}" data-cancomment="{$detail.cancomment}">发送</a>
            </div>
        </div>
        <h1 style="text-align:center;">
            发评论
        </h1>
    </header>
    <div class="pure-form send_box">
        <textarea name="reply-content" id="reply-textarea" class="ts-textarea ts-listen" rows="4" placeholder="写评论......" data-listen="weibo-checknums-true" tabindex="0">{$detail.defaultHtml}</textarea>
        <div model-node="numsLeft" class="num">{$initNums}</div>
        <div class="ckb">
            <label id="toShare"><input type="checkbox" class="checkbox" id="ifShareFeed_reply" name="ifShareFeed" value="1">{:L('PUBLIC_SHARETO_STREAM')}</label>
            <eq name="detail.cancomment" value="1">
                <label id="toOrigin"><input type="checkbox" class="checkbox" id="comment_old_reply" name="comment_old" value="1" />同时评论给原文作者</label>
            </eq>
        </div>
    </div>
    <div class="ts-footer">
        <a class="icon facelistbutton ts-listen" data-listen="weibo-facelist-show"><i class="fa-btn fa-btn-smile"></i></a>
    </div>
</div>
    <script type="text/javascript">
        $(function(){
            TS.app.weibo.listen.checknums(true, $('#reply-textarea'), '', true);
            //$('#reply-textarea').selectRange(0,0);
        })
    </script>
<include file="../Public/footer" />
