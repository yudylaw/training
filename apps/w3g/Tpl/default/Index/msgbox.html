<script>
    var hilightNav2 = function(index){
        if(index===undefined){index=0;}
        if(index>1){
            index += 1;
        }
        window.setTimeout(function(){
            $('#footer>a>div').removeClass('active');
            $('#footer>a>div:eq('+Number(index)+')').addClass('active');
        },100);
    };
    var setPager4wechat = function(index){
        if($.ui.isWeChat()){
            $('#pager_box').css('margin-bottom','90px');
        }
        hilightNav2(index);
    };
    var hilightNav = function(el){
        //hilight nav
        window.setTimeout(function(){
            eval($(window.location.hash).data('load'));
        },250);
    };
    $(function(){
        hilightNav();
    });
</script>
