<script>
$(document).ready(function() {
	
	$( "#startDate" ).datepicker({
		dateFormat:'yymmdd',
		minDate: new Date()
	});
	
	$( "#endDate" ).datepicker({
		minDate: new Date(),
	    dateFormat:'yymmdd'
	});
	
	$("#create").click(function() {
		var hw_id = {$homework['id']};
		var class_id = $('#classes').val();
		var startDate = $("#startDate").val();
		var endDate = $("#endDate").val();
		if (startDate == "") {
			alert("开始时间不能为空");
			return;
		}
		if (endDate == "") {
			alert("结束时间不能为空");
			return;
		}
		  $.post("{:U('homework/HomeAdmin/schedule_test')}", {'hw_id':hw_id, 
			  'weiba_id':class_id, 
			  'startDate':startDate, 
			  'endDate':endDate}, 
			  function(data) {
				  var obj = $.parseJSON(data);
				  if (obj.status == 1) {
					  alert(obj.info);
					  window.location.reload();
				  } else {
					  alert(obj.info);
				  }
		  });
	});
	
});
</script>
