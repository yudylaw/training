<script type="text/javascript">
$(document).ready(function(){
  //撤回重做
  $(".redo").click(function(){
	  var hw_id = $(this).attr("tag");
	  if(confirm("是否确认撤回重做")){
		  $.get("{:U('homework/HomeIndex/redo')}", {'hw_id': hw_id}, function(data) {
			  var obj = $.parseJSON(data);
			  if (obj.status == 1) {
				  alert(obj.info);
				  window.location.reload();
			  }
		  });
	  }
  });
  
});
</script>
